<div class="container dashboard">
    <div class="row">
        <div class="col-9">
            <div class="dashboard__panel">
                <h3>
                    <breadcrumb #parent>
                        <ol class="breadcrumb">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path [attr.d]="dashbIcon" />
                            </svg>
                             
                            <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
                                <li *ngIf="!route.terminal" class="breadcrumb-item">
                                    <a href="" [routerLink]="[route.url]">{{ route.displayName }}</a>
                                </li>
                                <svg *ngIf="!route.terminal" class="dashboard__arrow" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24" width="24" height="24">
                                    <path [attr.d]="arrowR" />
                                </svg>
                                <li *ngIf="route.terminal" class="breadcrumb-item active" aria-current="page">
                                    {{ route.displayName }}</li>
                            </ng-template>
                        </ol>
                    </breadcrumb>
                </h3>
            </div>

            <router-outlet></router-outlet>

        </div>
        <div class="col col-lg-3">
            <v3d-sidebar></v3d-sidebar>
        </div>
    </div>
</div>
