<h3>Profilis</h3>

<div class="profile">
    <ng-container *ngIf="(currentUser$ | async) as user">
        <div class="media">
            <img [src]="imgPath + '/' + user.img" class="align-self-start mr-3" alt="profile">
            <div class="media-body">
                <h5 class="mt-0">Vartotojo vardas</h5>
                <p>{{ user.name }}</p>
            </div>
        </div>
    </ng-container>
</div>
