<div class="editor-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-10 col-xs-12">
                <form #userForm="ngForm" (ngSubmit)="onSubmit()">
                    <fieldset>
                        <fieldset class="form-group">
                            <label>{{ emailType | uppercase }} elektroninio pašto adresas </label>
                            <input class="form-control form-control-lg editor-page__title" [(ngModel)]="email"
                                name="email" required type="email" email  [v3dEmailValidator]="emailType" #emailModel="ngModel" />
                            <div [hidden]="emailModel.valid || emailModel.pristine" class="alert alert-danger editor-page__error">
                                Įveskite vartotojo {{ emailType }} el. pašto adresą
                            </div>
                        </fieldset>
                        <button class="btn btn-lg btn-primary" type="submit" [disabled]="!userForm.valid">
                            Pridėti
                        </button>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>
</div>
