<v3d-header></v3d-header>

<div class="vilnius-video">
    <video class="vilnius-video--fullscreen" playsInline autoplay="true" loop="true" width="auto">
        <source src="/assets/video/vilniustrim.mp4" type="video/mp4">
    </video>
</div>

<div class="scenes">
    <ng-container *ngFor="let scene of scenes$ | async">
        <div class="scenes__item">
            <div class="scenes__item__content">
                <div class="scenes__item__image">
                    <img  [defaultImage]="defaultImage" [lazyLoad]="setBg(scene.img)" [alt]="scene.title" srcset="">
                </div>
                <h2>{{ scene.title }}</h2>
                <p>
                    {{ scene.description }}
                </p>
            </div>

            <a [routerLink]="['/scenos', scene.slug]" routerLinkActive="active">
                <button type="button" class="btn btn-primary btn-lg">Žiūrėti</button>
            </a>
        </div>
    </ng-container>
</div>
